{%extends 'projects/base.html'%}

{% block content %}
<article class="media content-section">
   <img class="rounded-circle article-img" src="{{ object.developer.profile.image.url }}">
   <div class="media-body">
	 <div class="article-metadata">
	   <a class="mr-2" href="#">{{ object.developer }}</a>
	   <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
	   {% if object.developer == user %}
		 <div>
			 <a class="btn btn-secondary" href="{% url 'site-update' object.id %}">Update</a>
 	       <a class="btn btn-danger" href="{% url 'site-delete' object.id %}">Delete</a>
		 </div>
	   {% endif %}
	 </div>
	 <img class="rounded-circle article-img" src="{{ object.site_image.url }}"style="border-radius:150%; height: 150px; width:150px;">
	 <h2 class="article-title">{{ object.title }}</h2>
	 <p class="article-content">{{ object.description }}</p>
   </div>
 </article>
{% endblock content %}
